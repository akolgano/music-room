name: music_room
description: "Music, Collaboration and mobility"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.3
  http: ^1.4.0
  shared_preferences: ^2.0.15
  flutter_dotenv: ^5.0.2
  intl: ^0.17.0
  uuid: ^4.5.1
  google_sign_in: ^5.4.1
  flutter_facebook_auth: ^4.4.1
  sentry_flutter: ^8.14.2
  connectivity_plus: ^2.3.6
  cached_network_image: ^3.4.1
  just_audio: ^0.9.34
  audio_session: ^0.1.16
  just_audio_background: ^0.0.1-beta.16
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/GothamBold.ttf
          weight: 700
        - asset: assets/fonts/GothamMedium.ttf
          weight: 500
        - asset: assets/fonts/GothamBook.ttf
          weight: 400
