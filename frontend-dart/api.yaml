# api.yaml
openapi: 3.0.3
info:
  title: Music Room API
  description: API documentation for Music Room - A collaborative music playlist application
  version: v1
  contact:
    name: Music Room API Support
servers:
  - url: http://127.0.0.1:8000
    description: Development server
  - url: https://your-production-domain.com
    description: Production server
security:
  - TokenAuth: []
paths:
  /users/signup/:
    post:
      tags:
        - Users
      summary: User signup
      description: Register a new user account with email OTP verification
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - password
                - username
              properties:
                otp:
                  type: string
                  description: One-time passcode sent to email
                username:
                  type: string
                  description: User username
                  maxLength: 20
                  minLength: 1
                email:
                  type: string
                  format: email
                  description: Email address used for signup
                password:
                  type: string
                  format: password
                  description: User password
                  minLength: 8
      responses:
        '201':
          description: Signup successful, returns token and user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Signup failed due to validation errors
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                example:
                  username: ["Username is already taken."]
                  email: ["Email is already taken."]
                  password: ["Ensure this field has at least 8 characters."]
        '404':
          description: Signup failed due to OTP error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example:
                  error: "Signup OTP not found or expired"
  /users/login/:
    post:
      tags:
        - Users
      summary: User login
      description: Authenticate user and return token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful, returns token and user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found or invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                example:
                  detail: "User not found."
  /users/logout/:
    post:
      tags:
        - Users
      summary: User logout
      description: Logout user and invalidate token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: string
                example: "Logout successfully"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        '500':
          description: Logout failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
  /users/signup_email_otp/:
    post:
      tags:
        - Users
      summary: Send signup OTP to email
      description: Send one-time passcode to email for signup verification
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '201':
          description: Signup OTP sent to email successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    format: email
        '400':
          description: Signup OTP sending failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/forgot_password/:
    post:
      tags:
        - Users
      summary: Forgot password - send OTP
      description: Send OTP to email for password reset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '201':
          description: OTP sent to email successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
        '400':
          description: Failed to send OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/forgot_change_password/:
    post:
      tags:
        - Users
      summary: Forgot password - change password
      description: Change password using OTP verification
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
                - password
              properties:
                otp:
                  type: string
                  description: One-time passcode sent to email
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '201':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
        '400':
          description: Password change failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/user_password_change/:
    post:
      tags:
        - Users
      summary: Change password (authenticated user)
      description: Change password for authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  format: password
                new_password:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '201':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
        '400':
          description: Password change failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/get_user/:
    get:
      tags:
        - Users
      summary: Get authenticated user details
      description: Get current user information including social account details
      responses:
        '200':
          description: User info retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  id:
                    type: integer
                  email:
                    type: string
                    format: email
                  has_social_account:
                    type: boolean
                  is_password_usable:
                    type: boolean
                  social:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: [facebook, google]
                      social_id:
                        type: string
                      social_email:
                        type: string
                      social_name:
                        type: string
        '400':
          description: Failed to get user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/get_friends/:
    get:
      tags:
        - Users
      summary: Get friends list
      description: Get list of user's friends (returns friend IDs)
      responses:
        '200':
          description: Friends list retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  friends:
                    type: array
                    items:
                      type: integer
                    description: Array of friend user IDs
        '400':
          description: Failed to get friends list
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/send_friend_request/{user_id}/:
    post:
      tags:
        - Users
      summary: Send friend request
      description: Send a friend request to another user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of user to send friend request to
      responses:
        '200':
          description: Friend request sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  friend_id:
                    type: integer
                  friendship_id:
                    type: integer
        '400':
          description: Failed to send friend request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /users/accept_friend_request/{friendship_id}/:
    post:
      tags:
        - Users
      summary: Accept friend request
      description: Accept a pending friend request
      parameters:
        - name: friendship_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of friendship to accept
      responses:
        '200':
          description: Friend request accepted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /users/reject_friend_request/{friendship_id}/:
    post:
      tags:
        - Users
      summary: Reject friend request
      description: Reject a pending friend request
      parameters:
        - name: friendship_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of friendship to reject
      responses:
        '200':
          description: Friend request rejected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /users/remove_friend/{user_id}/:
    post:
      tags:
        - Users
      summary: Remove friend
      description: Remove a friend from user's friends list
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          description: ID of user to remove from friends
      responses:
        '200':
          description: Friend removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Failed to remove friend
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /profile/profile/:
    get:
      tags:
        - Profile
      summary: Get user profile
      description: Get current user's profile information
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Failed to get profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /profile/profile/update/:
    post:
      tags:
        - Profile
      summary: Update user profile
      description: Update user profile information including avatar upload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar_base64:
                  type: string
                  description: Base64 encoded avatar image
                mime_type:
                  type: string
                  enum: [image/jpeg, image/png]
                  description: MIME type of the image
                gender:
                  type: string
                  enum: [male, female]
                location:
                  type: string
                bio:
                  type: string
                  maxLength: 500
                first_name:
                  type: string
                  maxLength: 50
                last_name:
                  type: string
                  maxLength: 50
                phone:
                  type: string
                  pattern: '^\d+$'
                  maxLength: 10
                street:
                  type: string
                  maxLength: 100
                country:
                  type: string
                  enum: [Singapore, Malaysia, Indonesia, Thailand, United States, Canada, United Kingdom, Australia]
                postal_code:
                  type: string
                  pattern: '^\d+$'
                  maxLength: 10
                dob:
                  type: string
                  format: date
                  description: Date of birth (YYYY-MM-DD)
                hobbies:
                  type: array
                  items:
                    type: string
                    enum: [Sport, Movie, Music, Travel]
                friend_info:
                  type: string
                  maxLength: 500
                music_preferences:
                  type: array
                  items:
                    type: string
                    enum: [Classical, Jazz, Pop, Rock, Rap, R&B, Techno]
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Profile update failed
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
