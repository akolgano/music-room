      tags:
        - Social Auth
      summary: Facebook login
      description: Login or register using Facebook access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fbAccessToken
              properties:
                fbAccessToken:
                  type: string
                  description: Facebook access token
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      username:
                        type: string
                      id:
                        type: integer
        '400':
          description: Login failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/google/login/:
    post:
      tags:
        - Social Auth
      summary: Google login
      description: Login or register using Google ID token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
                - type
              properties:
                idToken:
                  type: string
                  description: Google ID token
                type:
                  type: string
                  enum: [web, app]
                  description: Type of Google client
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      username:
                        type: string
                      id:
                        type: integer
        '400':
          description: Login failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/facebook/link/:
    post:
      tags:
        - Social Auth
      summary: Link Facebook account
      description: Link Facebook account to existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fbAccessToken
              properties:
                fbAccessToken:
                  type: string
                  description: Facebook access token
      responses:
        '200':
          description: Account linked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Account linking failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/google/link/:
    post:
      tags:
        - Social Auth
      summary: Link Google account
      description: Link Google account to existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
                - type
              properties:
                idToken:
                  type: string
                  description: Google ID token
                type:
                  type: string
                  enum: [web, app]
                  description: Type of Google client
      responses:
        '200':
          description: Account linked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Account linking failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /deezer/track/{track_id}/:
    get:
      tags:
        - Deezer
      summary: Get Deezer track
      description: Get track information from Deezer API
      security: []
      parameters:
        - name: track_id
          in: path
          required: true
          schema:
            type: string
          description: Deezer track ID
      responses:
        '200':
          description: Track information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeezerTrack'
        '404':
          description: Track not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /deezer/search/:
    get:
      tags:
        - Deezer
      summary: Search Deezer tracks
      description: Search for tracks on Deezer
      security: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeezerTrack'
        '400':
          description: Search failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '502':
          description: Failed to fetch data from Deezer
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /tracks/search/:
    get:
      tags:
        - Tracks
      summary: Search tracks
      description: Search for tracks in the database
      security: []
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
          description: Search query
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  tracks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Track'
  /tracks/add_from_deezer/{track_id}/:
    post:
      tags:
        - Tracks
      summary: Add track from Deezer
      description: Add a track to the database from Deezer
      security: []
      parameters:
        - name: track_id
          in: path
          required: true
          schema:
            type: integer
          description: Deezer track ID
      responses:
        '200':
          description: Track already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '201':
          description: Track added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Track not found on Deezer
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /playlists/playlists:
    post:
      tags:
        - Playlists
      summary: Create new playlist
      description: Create a new empty playlist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Playlist name
                description:
                  type: string
                  description: Playlist description
                public:
                  type: boolean
                  description: Whether playlist is public
                  default: true
      responses:
        '201':
          description: Playlist created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  playlist_id:
                    type: integer
        '400':
          description: Playlist creation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /playlists/playlists/{playlist_id}:
    get:
      tags:
        - Playlists
      summary: Get playlist info
      description: Get playlist information and tracks
      parameters:
        - name: playlist_id
          in: path
          required: true
          schema:
            type: integer
          description: Playlist ID
      responses:
        '200':
          description: Playlist information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlist:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaylistInfo'
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /playlists/saved_playlists/:
    get:
      tags:
        - Playlists
      summary: Get user saved playlists
      description: Get all playlists saved by the user
      responses:
        '200':
          description: Saved playlists retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlists:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaylistInfo'
  /playlists/public_playlists/:
    get:
      tags:
        - Playlists
      summary: Get public playlists
      description: Get all public playlists
      responses:
        '200':
          description: Public playlists retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlists:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaylistInfo'
  /playlists/playlist/{playlist_id}/tracks/:
    get:
      tags:
        - Playlists
      summary: Get playlist tracks
      description: Get all tracks in a playlist
      parameters:
        - name: playlist_id
          in: path
          required: true
          schema:
            type: integer
          description: Playlist ID
      responses:
        '200':
          description: Playlist tracks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlist:
                    type: string
                  tracks:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlaylistTrack'
  /playlists/{playlist_id}/add/:
    post:
      tags:
        - Playlists
      summary: Add track to playlist
      description: Add a track to a playlist
      parameters:
        - name: playlist_id
          in: path
          required: true
          schema:
            type: integer
          description: Playlist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - track_id
              properties:
                track_id:
                  type: string
                  description: Track ID or Deezer track ID
      responses:
        '201':
          description: Track added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  track_id:
                    type: integer
        '400':
          description: Failed to add track
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: Permission denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Playlist or track not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /playlists/{playlist_id}/move-track/:
    post:
      tags:
        - Playlists
      summary: Move track in playlist
      description: Reorder tracks in a playlist
      parameters:
        - name: playlist_id
          in: path
          required: true
          schema:
            type: integer
          description: Playlist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - range_start
                - insert_before
              properties:
                range_start:
                  type: integer
                  description: Starting position of tracks to move
                insert_before:
                  type: integer
                  description: Position to insert tracks before
                range_length:
                  type: integer
                  description: Number of tracks to move
                  default: 1
      responses:
        '200':
          description: Tracks reordered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Failed to reorder tracks
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /playlists/playlists/{playlist_id}/remove_tracks:
    post:
      tags:
