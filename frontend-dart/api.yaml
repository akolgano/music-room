components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Format: Token <your-token>'
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
    Profile:
      type: object
      properties:
        id:
          type: integer
        user:
          type: integer
        gender:
          type: string
          enum: [male, female]
          nullable: true
        avatar:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        bio:
          type: string
          nullable: true
        first_name:
          type: string
          nullable: true
        last_name:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        postal_code:
          type: string
          nullable: true
        dob:
          type: string
          format: date
          nullable: true
        hobbies:
          type: array
          items:
            type: string
          nullable: true
        friend_info:
          type: string
          nullable: true
        music_preferences:
          type: array
          items:
            type: string
          nullable: true
    Track:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        artist:
          type: string
        album:
          type: string
        deezer_track_id:
          type: string
        url:
          type: string
    DeezerTrack:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        link:
          type: string
        duration:
          type: integer
        artist:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
        album:
          type: object
          properties:
            id:
              type: integer
            title:
              type: string
            cover:
              type: string
    PlaylistInfo:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        playlist_name:
          type: string
        description:
          type: string
        public:
          type: boolean
        creator:
          type: string
        tracks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              artist:
                type: string
    PlaylistInfoWithVotes:
      type: object
      properties:
        id:
          type: integer
        playlist_name:
          type: string
        description:
          type: string
        public:
          type: boolean
        creator:
          type: string
        tracks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              artist:
                type: string
              points:
                type: integer
    PlaylistTrack:
      type: object
      properties:
        track_id:
          type: integer
        deezer_track_id:
          type: string
        name:
          type: string
        position:
          type: integer
        points:
          type: integer
    PlaylistLicense:
      type: object
      properties:
        license_type:
          type: string
          enum: [open, invite_only, location_time]
          description: Type of playlist access control
        invited_users:
          type: array
          items:
            type: integer
          description: List of user IDs invited to the playlist
        vote_start_time:
          type: string
          format: time
          nullable: true
          description: Start time for voting (HH:MM:SS)
        vote_end_time:
          type: string
          format: time
          nullable: true
          description: End time for voting (HH:MM:SS)
        latitude:
          type: number
          format: float
          nullable: true
          description: Latitude for location-based access
        longitude:
          type: number
          format: float
          nullable: true
          description: Longitude for location-based access
        allowed_radius_meters:
          type: integer
          nullable: true
          description: Allowed radius in meters for location-based access
